    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7; /* Apple-like light gray */
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
      
      /* Make date/time picker icons visible and colored (Indigo-ish) */
      input::-webkit-calendar-picker-indicator {
        cursor: pointer;
        /* Filter to make the black icon look indigo/blue */
        filter: invert(33%) sepia(85%) saturate(2373%) hue-rotate(227deg) brightness(95%) contrast(96%);
        opacity: 0.8;
        transition: opacity 0.2s;
        padding: 4px;
      }
      input::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        background-color: rgba(0,0,0,0.05);
        border-radius: 4px;
      }
    </style>
